<script id="near_Box" type="text/html">
    {{each list}}
        <li>
            <a href="{{$value.url1}}">
                <img id="{{$value.id}}" src="{{$value.image1}}" alt="{{$value.title1}}">
                <p class="actorName">{{@ $value.artistName}}</p>
                <p class="goodsName">{{@ $value.title1}}</p>
                <div class="goodsList_info">
                    <p class="goods_price">{{@ '짜'+$value.realPrice}}</p>
                    <p class="like">
                        <span class="heart"></span>
                        <i>{{@ $value.favoNum}}</i>
                    </p>
                </div>
            </a>
        </li>
    {{/each}}
</script>
